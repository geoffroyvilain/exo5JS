<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_5</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <form>
            <label for="firstNumber">Premier nombre : </label><input type="text" id="firstNumber" name="firstNumber"/><br/>
            <label for="secondNumber">Deuxième nombre : </label><input type="text" id="secondNumber" name="secondNumber"/><br/>
            <button name="submit" id="submit" onclick="getNumber()" value="calculer">Calculer</button>
                                    <!--    appelle de la fonction -->
        </form>
        <script>
              // déclaration de la fonction
        function getNumber() {
              var firstNumber = document.getElementById('firstNumber').value; //type string
              var secondNumber = document.getElementById('secondNumber').value; // type string
              //isNan(parameter) is Not a Number
              // ! NOT//Sinon
              // Condition
              if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
                // On se sert du modulo pour déterminé si le nombre est à virgule. si le reste est différant de 0 alors c'est un nombre à virgule
                if (Number(firstNumber) % 1 !== 0 && Number(secondNumber) % 1 !== 0) {
                  firstNumberInteger = Math.trunc(firstNumber);//La fonction Math.trunc() retourne la partie entière d'un nombre en retirant la partie décimale.
                  result = firstNumberInteger * secondNumber;
                  alert(result);
                } else {
                  alert('ce sont des nombres entiers');
                }
              } else {
                alert('attention ce ne sont pas des nombres');
              }
            }
        </script>
    </body>
</html>
